<h1>Login</h1>
<form method='POST'>
    <label>Email:</label><br>
    <input type="input" id="email" name="email"><br>
    <label>Password:</label><br>
    <input type="password" id="password" name="password"><br>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <input type="submit">
</form>
<a href="signup">Sign Up</a>
